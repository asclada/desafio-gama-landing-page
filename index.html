<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lucas Santana">
    
    <link rel="stylesheet" href="style.css">

    <script src="localstorage.js"></script>

    
    <title>Innovation Store</title>
</head>

<body>

    <header>
        <h1 id="name-loja">Innovation Store</h1>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="#">home</a></li>
                <li><a href="#">quem somos</a></li>
                <li><a href="#">contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="section1">
            <div class="black-friday-alert">
                <h1>Black Friday</h1>
                <h1>Até 80% de desconto!</h1>
                <button id="btn-cadastrar">Cadastre-se</button>
            </div> <!--fim div black friday alert-->

        </section><!--fim section 1-->

        <section id="section2">
            <div class="area-cadastro">
                <h2>Faça seu cadastro e receba todas as<br> novidades da nossa Super Black Friday!</h2>
                <form action="">
                    <div class="input-field">
                        <input type="text" name="name" id="name" placeholder="Digite o seu nome">
                    </div>
                    <div class="input-field">
                        <input type="email" name="email" id="email" placeholder="Digite o seu e-mail">
                    </div>

                    <input id="btn-confirmar" type="submit" value="Confirmar">
                </form>
            </div> <!--fim div area-cadastro-->
        </section> <!--fim section 2-->

        <footer>
            <div class="contato-footer">
                <h2>Criado por Lucas Santana para o Desafio VTEX e Gama Academy.</h2>
            </div>
        </footer>

    </main>
</body>
